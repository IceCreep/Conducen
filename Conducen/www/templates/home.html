<ion-view view-title="Home">
  <ion-content>
  	<div class="home">
	  	<div class="logo-container">
			<div class="gn-logo">
	  			<img class="" ng-src="img/gn-logo.png"/>
	  		</div>
	  		<div class="gn-logo-name">
	  			<img class="" ng-src="img/gc-logo-name.png"/>
	  		</div>
	  		<div class="clearfix"></div>
	  	</div>
  		<div class="main-arcs">
  			<img ng-src="img/main-arcs.png" />
  		</div>
  		<div class="our-brands">
  			<img ng-src="img/home/our-brands.png" />
  		</div>
  		<div class="main-buttons row">
  			<button class="button button-full ampacity col col-33">
			  <img ng-src="img/home/logo-ampacity.png" />
			  <h2>Ampcaity</h2>
			</button>
			<button class="button button-full voltage-drop col col-33">
			  <img ng-src="img/home/logo-voltage-drop.png" />
			  <h2>Voltage Drop</h2>
			</button>
			<button class="button button-full conduit col col-33">
			  <img ng-src="img/home/logo-conduit.png" />
			  <h2>Conduit Fill</h2>
			</button>
  		</div>
  	</div>
  </ion-content>
</ion-view>
